<head>
  <title>Vital Signal Monitoring</title>
    <script type="text/javascript" src="/js/plotly-latest.min.js"></script>
</head>

<body style="text-align: center">
  <h1>Vital Signal Monitor</h1>
  <div id="graph" style="width: 100%;height: 100%"></div>
{{>Plotly}}
</body>

<template name="Plotly">
    <script>
        let time = new Date();

        let data = [{
            x: [time],
            y: [0],
            mode: 'scatter',
            line: {color: '#80CAF6'}
        }]
        let layout = {
        };
        // plot_bgcolor:"black",
        let config = {responsive: true}
        Plotly.plot('graph', data, layout,config );
    </script>
    <button style="margin-left: auto; margin-right: auto; margin-top:10px;" class="btn btn-success" {{isDisabled}}>Connect</button>
</template>

<head>
  <title>Vital Signal Monitoring</title>
    <script type="text/javascript" src="/js/plotly-latest.min.js"></script>
</head>

<body style="text-align: center">
  <h1>Vital Signal Monitoring</h1>
  <div id="graph"></div>
{{>hello}}
</body>

<template name="hello">
    <script>
        let time = new Date();

        let data = [{
            x: [time],
            y: [0],
            mode: 'lines',
            line: {color: '#80CAF6'}
        }]

        Plotly.plot('graph', data);
    </script>
    <button style="margin-left: auto; margin-right: auto" class="btn btn-success"> Update</button>
</template>
